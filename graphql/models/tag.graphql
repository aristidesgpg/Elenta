extend type Query {
    tags: [Tag] @all
    taggables: [Taggable] @all
}

type Tag {
    id: ID!
    name: String!
    taggable: [Taggable]

    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime!

    programs: [Program]
    templates: [Template]
    modules: [Module]
}


type Taggable {
    id: ID!

    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime!

    tags: [Tag]
    programs: [Program]
    templates: [Template]
    modules: [Module]
}

